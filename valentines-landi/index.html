<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Will You Be Mine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #faeee6, #ffdde1, #ee9ca7, #ffafbd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            /* Ukuran kotak dikecilkan di sini */
            padding: 15px 20px; 
            text-align: center;
            width: 70%; /* Lebar relatif diperkecil */
            max-width: 280px; /* Maksimal lebar diperkecil */
            z-index: 10;
            border: 2px solid #ffc0cb;
        }

        h2 { 
            color: #d63384; 
            font-size: 1.1rem; /* Ukuran teks diperkecil agar pas di kotak kecil */
            margin: 10px 0;
        }
        
        #buttonContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }

        #noButtonWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: all 0.15s ease-out; 
            z-index: 100;
        }

        #message {
            margin-top: 5px;
            font-weight: 600;
            color: #f44336;
            font-size: 11px;
            background: white;
            padding: 3px 6px;
            border-radius: 6px;
            display: none;
            white-space: nowrap;
        }

        #yesButton, #noButton {
            font-size: 15px; /* Tombol sedikit diperkecil */
            font-weight: 600;
            border-radius: 50px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        #yesButton { background: #4CAF50; color: white; }
        #noButton { background: #f44336; color: white; }

        #noButton.broken {
            background: white !important;
            color: #f44336 !important;
            border: 1px solid #f44336;
            cursor: not-allowed;
            box-shadow: none;
        }

        .heart {
            position: fixed;
            top: -50px;
            width: 20px;
            height: 20px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path fill="%23ff4d6d" d="M16 29.6c-1-.6-21-12.6-16-20C5.7 5.6 10.3 4 16 11c5.7-7 10.3-5.4 16-2.6 5 7.4-15 19.6-16 20z"/></svg>');
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="content">
        <h2 id="question">Apakah kamu menyukaiku ?</h2>
        <div id="buttonContainer">
            <button id="yesButton">YES</button>
            <div id="noButtonWrapper">
                <button id="noButton">NO</button>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        var noClickCount = 0;
        const noBtn = document.getElementById('noButton');
        const noWrapper = document.getElementById('noButtonWrapper');
        const yesBtn = document.getElementById('yesButton');
        const msg = document.getElementById('message');
        const questionText = document.getElementById('question');

        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            if (noClickCount <= 12) {
                let currentFontSize = 15 + (noClickCount * 4);
                yesBtn.style.fontSize = currentFontSize + 'px';
                yesBtn.style.padding = (10 + noClickCount * 2) + 'px ' + (20 + noClickCount * 4) + 'px';
            }

            if (noClickCount >= 3 && noClickCount < 15) {
                noWrapper.style.position = 'fixed';
                msg.style.display = 'block';
                msg.innerText = 'Serius?';

                const viewWidth = window.innerWidth;
                const viewHeight = window.innerHeight;
                const rect = noWrapper.getBoundingClientRect();
                const margin = 30;

                const maxX = viewWidth - rect.width - margin;
                const maxY = viewHeight - rect.height - margin;

                let randomX = Math.floor(Math.random() * (maxX - margin)) + margin;
                let randomY = Math.floor(Math.random() * (maxY - margin)) + margin;

                noWrapper.style.left = randomX + 'px';
                noWrapper.style.top = randomY + 'px';
            } 
            
            if (noClickCount >= 15) {
                msg.innerText = 'Yah, rusak...';
                noBtn.disabled = true;
                noBtn.classList.add('broken');
                noWrapper.style.right = '20px';
                noWrapper.style.bottom = '20px';
                noWrapper.style.left = 'auto';
                noWrapper.style.top = 'auto';
            }
        });

        yesBtn.addEventListener('click', function() {
            questionText.innerText = 'Yieee kapan kita jadian? üòç';
            noWrapper.style.display = 'none';
            yesBtn.style.display = 'none';
            
            const successMsg = document.createElement('p');
            successMsg.innerHTML = 'See you soon! ‚ù§Ô∏è';
            successMsg.style.cssText = 'color:#4CAF50; font-weight:bold; font-size:18px; margin-top:10px;';
            document.getElementById('content').appendChild(successMsg);
            
            for (var i = 0; i < 40; i++) {
                var heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
            }
        });
    </script>
</body>
</html>
