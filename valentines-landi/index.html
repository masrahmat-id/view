<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FAEEE6;
            overflow: hidden; /* Mencegah scroll saat tombol kabur */
        }
        #content {
            border: 1px solid transparent;
            background-color: #FFC0CB;
            border-radius: 12px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            width: 80%; /* Lebar responsif untuk HP */
            max-width: 400px;
            z-index: 10;
        }
        #yesButton, #noButton {
            font-size: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            padding: 15px;
            border: none;
            cursor: pointer;
            margin: 10px;
            touch-action: manipulation; /* Optimasi tap di HP */
        }
        #yesButton {
            background-color: #4CAF50;
            color: white;
        }
        #noButton {
            background-color: #f44336;
            color: white;
        }
        #noButton:disabled {
            background-color: #ddd;
            color: #666;
            box-shadow: none;
        }

        /* KHUSUS TAMPILAN HP */
        @media only screen and (max-width: 600px) {
            h2 {
                font-size: 1.5rem;
            }
            #yesButton, #noButton {
                padding: 12px;
                font-size: 18px;
            }
            #content {
                padding: 15px;
            }
        }

        .heart {
            position: fixed;
            top: -100px;
            width: 50px; /* Ukuran hati lebih kecil untuk HP */
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path fill="%23FF0000" d="M16 29.6c-1-.6-21-12.6-16-20C5.7 5.6 10.3 4 16 11c5.7-7 10.3-5.4 16-2.6 5 7.4-15 19.6-16 20z"/></svg>');
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }

    </style>
</head>
<body>
    <div id="content">
        <h2 id="question">Would you date me?</h2>
        <button id="yesButton">YES</button>
        <button id="noButton">NO</button>
        <p id="message"></p>
    </div>

    <script>
        var noClickCount = 0;
        const noBtn = document.getElementById('noButton');
        const yesBtn = document.getElementById('yesButton');
        const msg = document.getElementById('message');

        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // Logika pembesaran tombol YES
            if (noClickCount <= 3) {
                let currentSize = 20 + (noClickCount * 20);
                yesBtn.style.fontSize = currentSize + 'px';
            }

            // Logika tombol NO kabur (Mobile Friendly)
            if (noClickCount >= 4 && noClickCount < 15) {
                noBtn.style.position = 'fixed';
                
                // Memastikan tombol tidak keluar dari batas layar HP
                const padding = 50;
                const maxX = window.innerWidth - noBtn.offsetWidth - padding;
                const maxY = window.innerHeight - noBtn.offsetHeight - padding;
                
                const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
                const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
                
                noBtn.style.left = randomX + 'px';
                noBtn.style.top = randomY + 'px';
                
                if (noClickCount >= 10) {
                    msg.innerText = 'Are you sure?';
                    msg.style.color = '#f44336';
                }
            } 
            
            if (noClickCount >= 15) {
                msg.innerText = 'Oh No! You broke the button :c';
                noBtn.disabled = true;
                noBtn.style.position = 'static'; // Kembalikan ke posisi awal
                noBtn.style.opacity = '0.5';
            }
        });

        yesBtn.addEventListener('click', function() {
            document.getElementById('question').innerText = 'YIEEEEE SAN DATE NATIN? OTW';
            msg.innerText = '';
            
            // Hujan hati
            for (var i = 0; i < 50; i++) {
                var heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
            }
            
            yesBtn.style.display = 'none';
            noBtn.style.display = 'none';
        });
    </script>
</body>
</html>
