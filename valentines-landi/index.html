<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #FAEEE6;
            overflow: hidden;
        }
        #content {
            border: 1px solid transparent;
            background-color: #FFC0CB;
            border-radius: 12px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            padding: 20px;
            text-align: center;
            width: 85%;
            max-width: 400px;
            z-index: 10;
        }
        
        /* Container untuk membungkus tombol NO dan teks peringatannya */
        #noButtonWrapper {
            display: inline-block;
            vertical-align: top;
        }

        #message {
            margin-top: 10px;
            font-weight: bold;
            color: #f44336;
            font-size: 12px;
            text-align: center;
            max-width: 150px;
        }

        #yesButton, #noButton {
            font-size: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
            transition: 0.3s;
            padding: 15px;
            border: none;
            cursor: pointer;
            margin: 10px;
            touch-action: manipulation;
        }
        #yesButton {
            background-color: #4CAF50;
            color: white;
        }
        #noButton {
            background-color: #f44336;
            color: white;
            z-index: 20;
        }

        /* Style saat tombol rusak: Background Putih */
        #noButton.broken {
            background-color: white !important;
            color: #f44336 !important;
            border: 2px solid #f44336;
            box-shadow: none;
            cursor: not-allowed;
            opacity: 0.8;
        }

        @media only screen and (max-width: 600px) {
            #yesButton, #noButton {
                padding: 12px;
                font-size: 18px;
            }
        }

        .heart {
            position: fixed;
            top: -100px;
            width: 50px;
            height: 50px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path fill="%23FF0000" d="M16 29.6c-1-.6-21-12.6-16-20C5.7 5.6 10.3 4 16 11c5.7-7 10.3-5.4 16-2.6 5 7.4-15 19.6-16 20z"/></svg>');
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); }
            100% { transform: translateY(110vh) rotate(360deg); }
        }
    </style>
</head>
<body>

    <div id="content">
        <h2 id="question">Apakah kamu menyukaiku ?</h2>
        <div id="buttonContainer">
            <button id="yesButton">YES</button>
            
            <div id="noButtonWrapper">
                <button id="noButton">NO</button>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        var noClickCount = 0;
        const noBtn = document.getElementById('noButton');
        const noWrapper = document.getElementById('noButtonWrapper');
        const yesBtn = document.getElementById('yesButton');
        const msg = document.getElementById('message');
        const questionText = document.getElementById('question');

        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // 1. Perbesar tombol YES
            if (noClickCount <= 5) {
                let currentSize = 20 + (noClickCount * 15);
                yesBtn.style.fontSize = currentSize + 'px';
            }

            // 2. Tombol NO (Wrapper) mulai lari
            if (noClickCount >= 4 && noClickCount < 15) {
                noWrapper.style.position = 'fixed';
                
                const padding = 50;
                const maxX = window.innerWidth - noWrapper.offsetWidth - padding;
                const maxY = window.innerHeight - noWrapper.offsetHeight - padding;
                
                const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
                const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
                
                noWrapper.style.left = randomX + 'px';
                noWrapper.style.top = randomY + 'px';
                
                if (noClickCount >= 7) {
                    msg.innerText = 'Kamu serius ?';
                }
            } 
            
            // 3. Saat tombol RUSAK
            if (noClickCount >= 15) {
                msg.innerText = 'Oh tidak! Kamu merusak tombolnya.';
                noBtn.disabled = true;
                
                // Ubah ke background putih
                noBtn.classList.add('broken');
                
                // Pindah ke luar kotak (pojok kanan bawah layar)
                noWrapper.style.position = 'fixed';
                noWrapper.style.left = 'auto';
                noWrapper.style.right = '20px';
                noWrapper.style.bottom = '20px';
                noWrapper.style.top = 'auto';
                
                noBtn.style.fontSize = '14px';
                noBtn.style.padding = '10px';
            }
        });

        yesBtn.addEventListener('click', function() {
            questionText.innerText = 'Yieeeee lalu kapan kita jadian ?';
            msg.innerText = 'See you soon! ❤️';
            msg.style.color = '#4CAF50';
            
            for (var i = 0; i < 60; i++) {
                var heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                heart.style.animationDelay = Math.random() * 2 + 's';
                document.body.appendChild(heart);
            }
            
            yesBtn.style.display = 'none';
            noWrapper.style.display = 'none';
        });
    </script>
</body>
</html>
