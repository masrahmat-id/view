<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be Mine?</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            flex-direction: column; 
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(-45deg, #faeee6, #ffdde1, #ee9ca7, #ffafbd);
            background-size: 400% 400%;
            animation: gradientBG 15s ease infinite;
            overflow: hidden;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        #content {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.1);
            padding: 30px;
            text-align: center;
            width: 85%;
            max-width: 400px;
            z-index: 10;
            border: 2px solid #ffc0cb;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        h2 { color: #d63384; margin-bottom: 25px; }
        
        #buttonContainer {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
            position: relative;
        }

        #noButtonWrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            /* Penting: berikan transisi agar pergerakan halus */
            transition: all 0.2s ease-out; 
        }

        #message {
            margin-top: 8px;
            font-weight: 600;
            color: #f44336;
            font-size: 13px;
            background: white;
            padding: 4px 10px;
            border-radius: 8px;
            display: none;
        }

        #yesButton, #noButton {
            font-size: 18px;
            font-weight: 600;
            border-radius: 50px;
            padding: 15px 30px;
            border: none;
            cursor: pointer;
            box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        }

        #yesButton { background: linear-gradient(45deg, #4CAF50, #81C784); color: white; }
        #noButton { background: linear-gradient(45deg, #f44336, #ff7961); color: white; }

        #noButton.broken {
            background: white !important;
            color: #f44336 !important;
            border: 2px solid #f44336;
            opacity: 0.8;
            cursor: not-allowed;
        }

        .heart {
            position: fixed;
            top: -100px;
            width: 30px;
            height: 30px;
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 29.6"><path fill="%23ff4d6d" d="M16 29.6c-1-.6-21-12.6-16-20C5.7 5.6 10.3 4 16 11c5.7-7 10.3-5.4 16-2.6 5 7.4-15 19.6-16 20z"/></svg>');
            animation: fall 4s linear infinite;
        }

        @keyframes fall {
            0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
            100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
        }
    </style>
</head>
<body>

    <div id="content">
        <h2 id="question">Apakah kamu menyukaiku ?</h2>
        <div id="buttonContainer">
            <button id="yesButton">YES</button>
            <div id="noButtonWrapper">
                <button id="noButton">NO</button>
                <div id="message"></div>
            </div>
        </div>
    </div>

    <script>
        var noClickCount = 0;
        const noBtn = document.getElementById('noButton');
        const noWrapper = document.getElementById('noButtonWrapper');
        const yesBtn = document.getElementById('yesButton');
        const msg = document.getElementById('message');
        const questionText = document.getElementById('question');

        noBtn.addEventListener('click', function() {
            noClickCount++;
            
            // Perbesar YES
            if (noClickCount <= 10) {
                let currentSize = 18 + (noClickCount * 8);
                yesBtn.style.fontSize = currentSize + 'px';
                yesBtn.style.padding = (15 + noClickCount * 3) + 'px ' + (30 + noClickCount * 6) + 'px';
            }

            // Logika Tombol Lari agar tidak keluar layar
            if (noClickCount >= 3 && noClickCount < 15) {
                noWrapper.style.position = 'fixed';
                msg.style.display = 'block';
                
                // Ambil ukuran elemen secara real-time
                const wrapperWidth = noWrapper.offsetWidth;
                const wrapperHeight = noWrapper.offsetHeight;
                
                // Batasan aman (padding 30px dari tepi layar)
                const safeMargin = 30;
                const maxX = window.innerWidth - wrapperWidth - safeMargin;
                const maxY = window.innerHeight - wrapperHeight - safeMargin;
                
                // Hitung posisi random di dalam area aman
                const randomX = Math.max(safeMargin, Math.floor(Math.random() * maxX));
                const randomY = Math.max(safeMargin, Math.floor(Math.random() * maxY));
                
                noWrapper.style.left = randomX + 'px';
                noWrapper.style.top = randomY + 'px';
                
                if (noClickCount >= 6) msg.innerText = 'Beneran nggak mau? ü•∫';
            } 
            
            // Tombol Rusak
            if (noClickCount >= 15) {
                msg.innerText = 'Oh tidak! Kamu merusak tombolnya.';
                noBtn.disabled = true;
                noBtn.classList.add('broken');
                
                // Posisi tetap di pojok layar tanpa keluar batas
                noWrapper.style.left = 'auto';
                noWrapper.style.right = '20px';
                noWrapper.style.bottom = '20px';
                noWrapper.style.top = 'auto';
                noBtn.style.fontSize = '14px';
            }
        });

        yesBtn.addEventListener('click', function() {
            questionText.innerText = 'Yieeeee kapan kita jadian? üòç';
            noWrapper.style.display = 'none';
            yesBtn.style.display = 'none';
            
            const successMsg = document.createElement('p');
            successMsg.innerHTML = 'See you soon! ‚ù§Ô∏è';
            successMsg.style.cssText = 'color:#4CAF50; font-weight:bold; font-size:22px; margin-top:20px;';
            document.getElementById('content').appendChild(successMsg);
            
            for (var i = 0; i < 50; i++) {
                var heart = document.createElement('div');
                heart.className = 'heart';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = (Math.random() * 2 + 2) + 's';
                document.body.appendChild(heart);
            }
        });
    </script>
</body>
</html>
